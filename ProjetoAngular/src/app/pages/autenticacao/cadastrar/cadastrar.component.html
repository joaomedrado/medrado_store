<section class="formCadastro">
  <div *ngIf="controleAlerta" class="alert alert-success" role="alert">
    Conta Cadastrada com Sucesso, Entre e Aproveite!!
  </div>
  <div class="container">
          <div [ngSwitch]="step">
            <div *ngSwitchCase="1">
              <h2>Dados Pessoais</h2>
              <div class="form-group">
                <label for="inome">Imagem Rosto</label>
                <input 
                id="inome" 
                name="nome" 
                class="form-control" 
                type="file" 
                (change)="metodoSelecionarImagem($event)">
              </div>
              <div class="form-group">
                <label for="inome">Nome</label>
                <input 
                [(ngModel)]="pessoa.nome" 
                id="inome" 
                name="nome" 
                class="form-control" 
                type="text" 
                maxlength="25"
                placeholder="Digite seu Nome Completo" required>
              </div>
              <div class="form-group">
                <label for="inome">Sobrenome</label>
                <input 
                [(ngModel)]="pessoa.sobrenome" 
                id="inome" 
                name="nome" 
                class="form-control" 
                type="text" 
                maxlength="25"
                placeholder="Digite seu Nome Completo" 
                required>
              </div>
              <div class="form-group">
                <label for="icpf">CPF</label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="pessoa.cpf" 
                placeholder="000.000.000-00"
                aria-label="cpf" 
                id="icpf" 
                name="cpf" 
                maxlength="14"
                required>
              </div>
              <div class="form-group">
                <label for="itelefone">Telefone</label>
                <input 
                [(ngModel)]="pessoa.telefone" 
                id="itelefone" 
                name="telefone" 
                class="form-control" 
                type="number" 
                maxlength="14"
                placeholder="(DDD) 0 0000-0000" 
                required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input 
                [(ngModel)]="pessoa.email" 
                id="email"
                name="email" 
                class="form-control" 
                type="email" 
                maxlength="100"
                placeholder="Digite seu email" 
                required>
              </div>
              <div class="flexSenha">
                <div class="flexInputsSenha">
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input
                    [(ngModel)]="pessoa.senha"
                    id="senha"
                    name="senha"
                    type="password"
                    class="form-control"
                    maxlength="12"
                    minlength="8"
                    placeholder="Crie uma senha (12 caracter)"
                    required>
                  </div>       <div class="form-group">
                    <label for="csenha">Confirme a Senha</label>
                    <input
                    [(ngModel)]="confirmarSenha"
                    id="csenha"
                    name="csenha"
                    type="password"
                    class="form-control"
                    min="8"
                    maxlength="12"
                    placeholder="Confirme sua senha"
                    required>
                  </div>
                </div>
                <div *ngIf="pessoa.senha && confirmarSenha && pessoa.senha !== confirmarSenha " class="alert alert-danger">
                  As senhas não são iguais.
                </div>
              </div>
              <button type="button" (click)="nextStep()">Próximo</button>
              <a routerLink="/login">Login</a>
            </div>
    
           
            <div *ngSwitchCase="2">
              <h2>Endereço</h2>
              <div class="flexInputEnderecoOne">
                  <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input 
                    [(ngModel)]="endereco.logradouro" 
                    id="logradouro" 
                    name="logradouro" 
                    class="form-control" 
                    type="text" 
                    placeholder="Digite seu logradouro" 
                    maxlength="30"
                    required>
                  </div>
                  <div class="form-group">
                    <label for="numero">Número</label>
                    <input 
                    [(ngModel)]="endereco.numero" 
                    id="numero"
                    name="numero"
                    class="form-control"
                    type="number" 
                    placeholder="Digite o número " 
                    maxlength="10"
                    required>
                  </div>
              </div>
              <div class="form-group">
                <label for="cep">CEP</label>
                <input 
                [(ngModel)]="endereco.cep" 
                id="cep" 
                name="cep" 
                class="form-control" 
                type="number" 
                placeholder="Digite seu CEP" 
                maxlength="8" 
                required>
              </div>
              <div class="form-group">
                <label for="bairro">Bairro</label>
                <input 
                [(ngModel)]="endereco.bairro" 
                id="bairro" 
                name="bairro" 
                class="form-control" 
                type="text" 
                placeholder="Digite seu bairro" 
                maxlength="20"
                required>
              </div>
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input 
                [(ngModel)]="endereco.cidade" 
                id="cidade" 
                name="cidade" 
                class="form-control" 
                type="text" 
                placeholder="Digite sua cidade" 
                maxlength="20"
                required>
              </div>
              <div class="form-group">
                <label for="estado">Estado UF</label>
                <input 
                [(ngModel)]="endereco.estado" 
                id="estado" 
                name="estado" 
                class="form-control" 
                type="text" 
                placeholder="Digite seu estado" 
                maxlength="2"
                required>
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <input 
                [(ngModel)]="endereco.pais" 
                id="pais" 
                name="pais" 
                class="form-control" 
                type="text" 
                placeholder="Digite seu País" 
                maxlength="20"
                required>
              </div>
              <button type="button" (click)="prevStep()">Anterior</button>
              <button class="botaoCadastrar"  type="submit" (click)="metodoCadastrarUsuario()">Cadastrar</button>
              <a routerLink="/login">Login</a>
            </div>
          </div>
      </div>
    
     
</section>
